<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Резюме</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .resume {
      width: 800px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      margin: 10px 0;
    }
    .section {
      margin-bottom: 25px;
    }
    .editable {
      border-bottom: 1px dashed #ccc;
      cursor: text;
    }
    button {
      padding: 10px 20px;
      background: #28d979;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }
    button::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      background: rgba(255, 255, 255, 0.5);
      animation: ripple 0.6s linear;
    }
    button:active::after {
      width: 100px;
      height: 100px;
      left: calc(50% - 50px);
      top: calc(50% - 50px);
      transform: scale(1);
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="resume" id="resume" contenteditable="true">
    <h1 class="editable">Иван Иванов</h1>
    <h2 class="editable">Frontend-разработчик</h2>
    <div class="section">
      <h3>Контакты</h3>
      <p class="editable">Email: example@mail.com</p>
      <p class="editable">Телефон: +7 999 000 00 00</p>
    </div>
    <div class="section">
      <h3>Обо мне</h3>
      <p class="editable">Увлечён разработкой веб-интерфейсов. Имею опыт работы с HTML, CSS, JavaScript.</p>
    </div>
    <div class="section">
      <h3>Навыки</h3>
      <ul>
        <li class="editable">HTML, CSS, JS</li>
        <li class="editable">React, Git</li>
      </ul>
    </div>
    <div class="section">
      <h3>Опыт</h3>
      <p class="editable"><strong>2021–2024</strong> — Frontend-разработчик в WebStudio</p>
    </div>
  </div>

  <button onclick="downloadPDF()">Скачать PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function downloadPDF() {
      const element = document.getElementById("resume");
      const opt = {
        margin: 0.5,
        filename: 'resume.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
